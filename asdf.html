
<!DOCTYPE html>
 
<html>
    <head>
        <title>Canvas from scratch</title>
        <meta charset="utf-8">
 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 
        <script>
            $(document).ready(function() {
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");

                function draw() {
	  				ctx.shadowBlur = 15;
					ctx.shadowColor = "rgb(0, 0, 0)";
	  				ctx.fillStyle = "rgb(102,153,204)";
  					ctx.fillRect (10, 10, 405, 250);
  					

  					//ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
					//ctx.fillRect (20, 20, 405, 250);
	             }
	             draw();
            });

            function drawRoundedRect(x, y, w, h) {
            	var canvas = document.getElementById("myCanvas"); 
			    var context = canvas.getContext("2d");
		    	  var mx = x + w / 2;
				  var my = y + h / 2;
				  context.beginPath();
				  context.strokeStyle="green";   
				  context.lineWidth="4";   
				  context.moveTo(x,my);
				  context.quadraticCurveTo(x, y, mx, y);
				  context.quadraticCurveTo(x+w, y, x+w, my);
				  context.quadraticCurveTo(x+w, y+h, mx, y+h);
				  context.quadraticCurveTo(x, y+h, x, my);      
				  context.stroke();
            };

            drawRoundedRect(500, 500, 405, 250);

        </script>
    </head>
 
    <body>
        <canvas id="myCanvas" width="1200" height="1200">
            <!-- Insert fallback content here -->
        </canvas>
    </body>
</html>
