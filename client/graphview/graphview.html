
<template name="graphview">
  {{> graph}}

  {{#if newEdge}}
  	{{> edgeSubmitter}}
  {{else}}
  	{{> submitbox}}
  {{/if}}

  {{> nodeviewer}}
  {{> dropper}}
</template>

<template name="graph">
	<div id="graph-container">
		<svg id="graph" width="1200" height="500">
			<g id="edges">

			</g>
			<g id="nodes">

			</g>

			<defs>
        <marker id="Triangle"
                viewBox="0 0 10 10" 
                refX="1" refY="5"
                markerWidth="6" 
                markerHeight="6"
                orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" />
	    	</marker>
    	</defs>
		</svg>
	</div>
</template>

<template name="dropper">
 	<input id="drop" type="button" value="drop" />
</template>

<template name="edgeSubmitter">
	<div id="submitbox">
		<select id="edge-type">
			<option value="disagreement"> disagreement </option>
			<option value="agreement"> agreement </option>
		</select>
		<input id="submit-edge" type="button" value="submit"/>
		<input id="cancel-submit-edge" type="button" value="cancel"/>
	</div>
</template>

<template name="submitbox">
	<div id="submitbox">
		<p>Username</p>
		<input type="text" id="username-submit" value="{{username}}"/>
		<p>Body</p>
		<textarea id="body-submit"></textarea>
		<input id="submit-node" type="button" value="submit"/>
		<p> double click to add edges! </p>
	</div>
</template>

<template name="nodeviewer">
	<div id="nodeviewer">
		<div id="nodeviewer-padding">
			<div>
				Username: {{username}}
			</div>
			<div>
				Body: {{body}}
			</div>
			<div>
				_id: {{_id}}
			</div>
		</div>
	</div>
</template>
