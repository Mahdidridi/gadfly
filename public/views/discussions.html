<h1>Rhombus</h1>

<div ng-repeat='discussion in discussions'>
	<a ng-href='#/view/{{discussion.point_id}}'>
		<h2>{{discussion.text}}</h2>
	</a>
	<div class='discussion-floatbar'>
		<p>By:{{discussion.username}}</p>
		<p>Value:{{discussion.value}}</p>
		<p>id:{{discussion.point_id}}</p>
	</div>
</div>

<a href='#/new'> <p>New Post</p> </a>
