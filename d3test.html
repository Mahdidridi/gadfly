<head>
  <title>d3test</title>
</head>

<body>
  {{> graph}}
  {{> hello}}
</body>

<template name="hello">
	<input id="add" type="button" value="Add" />
	<input id="remove" type="button" value="remove" />
	<input id="drop" type="button" value="drop" />
 <h1>Hello World!</h1>
  {{greeting}}
  {{#each nodes}}
  	<p>{{text}} {{_id}}</p>

  {{/each}}
</template>

<template name="submitbox">
	<div id="submitbox-container">
		<textarea id="submitbox-body"></textarea>
	</div>
</template>

<template name="graph">
	<div id="graph-container">
		<svg id="graph" width="1200" height="500">
		</svg>
	</div>
</template>
