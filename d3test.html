<head>
  <title>d3test</title>
</head>

<body>
  {{> graph}}
  {{> submitbox}}
  {{> nodeviewer}}
  {{> dropper}}
</body>

<template name="dropper">
 	<input id="drop" type="button" value="drop" />
</template>

<template name="submitbox">
	<div id="submitbox">
		<p>Username</p>
		<input type="text" id="username-submit" value="{{username}}"/>
		<p>Body</p>
		<textarea id="body-submit"></textarea>
		<input id="submit-node" type="button" value="submit"/>
		<p> doubleclick to add edges! </p>
	</div>
</template>

<template name="nodeviewer">
	<div id="nodeviewer">
		<div id="nodeviewer-padding">
			Username:
			{{username}}
			Body:
			{{body}}
		</div>
	</div>
</template>

<template name="graph">
	<div id="graph-container">
		<svg id="graph" width="1200" height="500">
			<defs>
        <marker id="Triangle"
                viewBox="0 0 10 10" 
                refX="1" refY="5"
                markerWidth="6" 
                markerHeight="6"
                orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" />
	    	</marker>
    	</defs>
		</svg>
	</div>
</template>
